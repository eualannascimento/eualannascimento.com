{{ define "main" }}
<div class="list">
    <div class="head-list">
        <h1>blog</h1>
    </div>
    {{.Content }}
        {{ range .Pages }}
            <div>
                <label>
                    <span class="meta">{{ dateFormat "2006-01-02" .Date }}: </span>
                    <a class="text-white" href="{{ .RelPermalink }}">{{.Title}}</a>
                </label>
            </div>
        {{- end -}}
</div>
{{ end }}
